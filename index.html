    <!-- Screen 1 -->
    <main>
      <section id="screen1">
        <div id="home-logo">
          <img src="/Tivial-Assets/Logo-Trivial/00LogoMerged.svg" alt="Logo" />
        </div>
        <button class="start-button" src="#screen2">START</button>
      </section>

      <!-- Screen 2-->
      <section id="screen2">
        <div class="in-game-logo">
          <img src="/Tivial-Assets/Logo-Trivial/00LogoMerged.svg" alt="Logo" />
        </div>
        <div class="header-container">
          <h2 class = "name-header">What's your name?</h2>
          <input type="text" name="" id="" />
        </div>
        <div class="character-selection">
          <h2>Select character</h2>
          <div class="character-container">
            <label>
              <input
                class="character-selection"
                type="radio"
                id="A"
                name="avatar"
                value="http://placehold.it/40x60/0bf/fff&text=A"
              />
              <img src="http://placehold.it/40x60/0bf/fff&text=A" />
            </label>

            <label>
              <input
                class="character-selection"
                type="radio"
                id="B"

                value="http://placehold.it/40x60/0bf/fff&text=B"

            <label>
              <input
                class="character-selection"
                type="radio"

                value="http://placehold.it/40x60/0bf/fff&text=C"

            <label>
              <input
                class="character-selection"

                value="http://placehold.it/40x60/0bf/fff&text=D"

            <label>
              <input
                class="character-selection"
                type="radio"
                id="E"

                value="http://placehold.it/40x60/0bf/fff&text=E"

            <label>
              <input
                class="character-selection"
                type="radio"
                id="F"
                name="avatar"
                value="http://placehold.it/40x60/0bf/fff&text=F"
              />
              <img src="http://placehold.it/40x60/0bf/fff&text=F" />
            </label>
          </div>
          <button type="button" class="confirm-button">CONFIRM</button>
        </form>
      </section>
