<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Trivial</title>
  </head>
  <body>
    <main>
      <section class="screen4 screen flex">
        <div class="header">
          <div class="character-display">
            <div class="avatar">Character</div>
            <p class="player-name">name</p>
          </div>
          <div class="screen-logo">
            <img src="/Tivial-Assets/Logo-Trivial/01LogoBase.svg" alt="" />
          </div>
        </div>

        <div class="progress-bar">
          <div class="show-game-progress"></div>
          <div class="progress"></div>
          <span class="show-game-progress"></span>
        </div>
        <div class="question speech-bubble">
          <h2 class="question-h2">Question</h2>
        </div>

        <!-- <button class="generate-question-test">Generate a question</button> -->
        <div id="answers" class="flex">
          <button id="correct-answer" class="answer">Answer 1</button>
          <button class="incorrect-answer answer incorrect-1">Answer 2</button>
          <button class="incorrect-answer answer incorrect-2">Answer 3</button>
          <button class="incorrect-answer answer incorrect-3">Answer 4</button>
        </div>
        <button class="start-again">Start again</button>
      </section>
    </main>

    <script src="screen4.js"></script>
  </body>
</html>
