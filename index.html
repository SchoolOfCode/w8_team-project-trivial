<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Trivial</title>
  </head>
  <body>
    <!-- Screen 1 -->
    <main>
      <section id="screen1">
        <button class="start-button" src="#screen2">START</button>
      </section>

      <!-- Screen 2 -->
      <section id="screen2">
        <h2>What's your name?</h2>
        <form class="input">
          <input
            type="text"
            pattern="[A-Za-z]{1,10}"
            id="name-input"
            title="Username must not be than 10 letters."
          />
          <h2>Select character</h2>
          <div class="character-container">
            <label>
              <input type="radio" name="test" checked />
              <img src="http://placehold.it/40x60/0bf/fff&text=A" />
            </label>

            <label>
              <input type="radio" name="test" checked />
              <img src="http://placehold.it/40x60/0bf/fff&text=B" />
            </label>

            <label>
              <input type="radio" name="test" checked />
              <img src="http://placehold.it/40x60/0bf/fff&text=C" />
            </label>
            <label>
              <input type="radio" name="test" checked />
              <img src="http://placehold.it/40x60/0bf/fff&text=D" />
            </label>

            <label>
              <input type="radio" name="test" checked />
              <img src="http://placehold.it/40x60/0bf/fff&text=E" />
            </label>

            <label>
              <input type="radio" name="test" checked />
              <img src="http://placehold.it/40x60/0bf/fff&text=F" />
            </label>
          </div>
          <button type="button" class="confirm-button">CONFIRM</button>
        </form>
      </section>

    
      
      
      <section class="screen3">
        <h2>Select a category</h2>
        <div class="category-container">
          <label>
              <input class ="category-button" data-category="17" type="radio" name="test"/>
              <p> Science and Nature</P>
            </label>

            <label>
              <input class ="category-button" data-category="21" type="radio" name="test"/>
              <p> Sports</P>
            </label> 

            <label>
              <input class ="category-button" data-category="23" type="radio" name="test"/>
              <p> History</P>
            </label> 

            <label>
              <input class ="category-button" data-catgory="11" type="radio" name="test"/>
              <p> Film</P>
            </label>

            <label>
              <input class ="category-button" data-category="9" type="radio" name="test"/> 
              <p> General Knowledge</P>
            </label> 

            <label>
              <input class ="category-button" data-category="22" type="radio" name="test"/>
              <p> Geography </P>
            </label> 
        </div>
      </section>



      <section>
        <h2>Difficulty</h2>
        <div class="difficulty-selection">
          <label>
              <input class ="difficulty-button" data-category= "Easy" type="radio" name="test" />
              <p> Easy </P>
            </label> 

            <label>
              <input class ="difficulty-button" data-category= "Medium" type="radio" name="test" />
              <p> Medium </P>
            </label> 

            <label>
              <input class ="difficulty-button" data-category= "Hard" type="radio" name="test" />
              <p> Hard </P>
            </label> 
        </div>
        <button class="letsgo-button" src="#screen4">LET'S GO</button>
        </section>



        
      </section>
      <br />
      <section class="screen4">
        <div class="header">
          <div class="character-display">
            <div class="avatar">Character</div>
            <p class="player-name">name</p>
          </div>
          <div class="logo">TRIVIAL</div>
        </div>
        <div class="progress-bar"></div>
        <div class="question">
          <h2>Question</h2>
        </div>
        <div class="answers">
          <button>Answer 1</button>
          <button>Answer 2</button>
          <button>Answer 3</button>
          <button>Answer 4</button>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
