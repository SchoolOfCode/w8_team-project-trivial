    <meta charset="UTF-8" />

    <title>Trivial</title>

  <body>
    <!-- Screen 1 -->
    <main>
      <section id="screen1">
        <div id="home-logo">
          <img src="/Tivial-Assets/Logo-Trivial/00LogoMerged.svg" alt="Logo" />
        </div>
        <button class="start-button" src="#screen2">START</button>
      </section>

      <!-- Screen 2-->
        <section id="screen2">
          <div class="screen-logo">
            <img src="/Tivial-Assets/Logo-Trivial/01LogoBase.svg" alt="">
          </div>
          <div class="name-input">
            <h2>What's your name?</h2>
            <form class="input">
              <input
                type="text"
                pattern="[A-Za-z]{1,10}"
                id="name-input"
                title="Username must not be than 10 letters." />
          </div>
          
        <div class="character-selection">
          <h2>Select character</h2>
          <div class="character-container">
            <label>
              <input
                class="character-selection"
                type="radio"
                id="A"
                name="avatar"
                value="/Tivial-Assets\Av01Red.svg"
              />
              <img src="/Tivial-Assets\Av01Red.svg" />
            </label>

            <label>
              <input
                class="character-selection"
                type="radio"
                id="B"
                name="avatar"
                value="/Tivial-Assets\Av02Orange.svg"
              />
              <img src="/Tivial-Assets\Av02Orange.svg" />
            </label>

            <label>
              <input
                class="character-selection"
                type="radio"
                id="C"
                name="avatar"
                value="/Tivial-Assets\Av03Yellow.svg"
              />
              <img src="/Tivial-Assets\Av03Yellow.svg" />
            </label>
            <label>
              <input
                class="character-selection"
                type="radio"
                id="D"
                name="avatar"
                value="/Tivial-Assets\Av04Green.svg"
              />
              <img src="/Tivial-Assets\Av04Green.svg" />
            </label>

            <label>
              <input
                class="character-selection"
                type="radio"
                id="E"
                name="avatar"
                value="/Tivial-Assets\Av05Blue.svg"
              />
              <img src="/Tivial-Assets\Av05Blue.svg" />
            </label>

            <label>
              <input
                class="character-selection"
                type="radio"
                id="F"
                name="avatar"
                value="/Tivial-Assets\Av06Violet.svg"
              />
              <img src="/Tivial-Assets\Av06Violet.svg" />
            </label>
          </div>
          <button type="button" class="confirm-button">CONFIRM</button>
        </form>
      </section>
